config:
  target: "https://8u0xag1lqh.execute-api.us-east-1.amazonaws.com/prod/"
  phases:
    # Phase 1: Gradual ramp-up
    - duration: 120          # 15 minutes
      arrivalRate: 10        # Starting TPS
      rampTo: 100            # Gradually increase to 200 TPS
      name: "Slow ramp to 200 TPS"

    # Phase 3: Steady state at peak load
    - duration: 600          # 10 minutes
      arrivalRate: 100       # Sustain 200 TPS
      name: "Steady 200 TPS"
  defaults:
    headers:
      Content-Type: "application/json"
  plugins:
    expect:
      reportFailuresAsErrors: false
      outputFormat: silent
    metrics-by-endpoint: 
      useOnlyRequestNames: true
  processor: "../../processors/processor.js"

  payload:
    path: "../data/clean_ids.csv"

