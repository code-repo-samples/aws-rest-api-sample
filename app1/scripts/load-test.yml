scenarios:
  - flow:
      # - log: "ProductName: {{name}}"

      # - function: "pullFromPool"
      # # This matches 'targetVar' above
      # - log: "Requesting: /products/{{ productId }}"
      
      # GET request with random query params
      - function: "randomGet"

      - get:
          name: "GET_Test"
          url: "/test?name={{ name }}&address={{ address }}"
          expect:
            - statusCode: 200
          afterResponse: 
            - "logError"
            - "captureMetrics"
          capture:
            json: "$"
            as: "response"
          log : "{{response}}"
      
      # POST request with random body
      - function: "randomPost"
      # - log: "{{postData.name}} {{postData.name}}"
      - post:
          name: "POST_Test"
          url: "/test"
          afterResponse: 
            - "logError"
            - "captureMetrics"
          json:
            name: "{{ postData.name }}"
            address: "{{ postData.address }}"
          # Expectation checks
          expect:
              - statusCode: 200

          




