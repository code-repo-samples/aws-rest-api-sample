name: Deploy and Test
on:
  push:
    branches: [main]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, staging]
    
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: terraform/lambda
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform/lambda
        run: terraform apply -auto-approve -var-file=../env/${{ matrix.env }}.tfvars

      - name: Get API URL
        id: vars
        working-directory: terraform/lambda
        run: echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run Load Test
        env:
          API_URL: ${{ steps.vars.outputs.api_url }}
        run: artillery run artillery/load-test.${{ matrix.env }}.yml
