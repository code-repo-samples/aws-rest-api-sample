name: Allure Reports (Cumulative)

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file for report'
        required: true
        default: 'results.csv'
      p90_sla:
        description: 'P90 SLA threshold'
        required: true
        default: 1500

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install Allure CLI and Node dependencies
      - name: Install Allure CLI and dependencies
        run: |
          npm install -g allure
          npm install cheerio uuid allure-js-commons mime-types yargs csv-parse

      # 4. Generate custom HTML report
      - name: Generate custom HTML report
        run: node reportgenerator.js ${{ github.event.inputs.csv_file }} report_20m.html

      # 5. Generate Allure results
      - name: Generate Allure results
        run: node report_allure.js --html report_20m.html --p90sla ${{ github.event.inputs.p90_sla }} --slaConfig

      # 6Ô∏è‚É£ Merge previous allure-results for cumulative report
      - name: Merge previous Allure results
        run: |
          mkdir -p allure-results

          # Fetch reports branch
          git fetch origin reports
          git checkout reports || git checkout -b reports

          # Copy previous results if exist
          if [ -d reports/allure-results ]; then
            cp -r reports/allure-results/* allure-results/
          fi

          # Copy new results from this run
          cp -r allure-results-new/* allure-results/ || echo "No new results"

      # 7Ô∏è‚É£ Generate cumulative Allure report (Allure 3)
      - name: Generate cumulative Allure report
        run: |
          rm -rf allure-report           # Allure 3: remove old report manually
          allure generate allure-results -o allure-report

      # 8Ô∏è‚É£ Copy cumulative report and custom HTML to reports branch
      - name: Prepare reports folder
        run: |
          mkdir -p reports/allure-report
          cp -r allure-report/* reports/allure-report/
          cp report_20m.html reports/allure-report/

      # 9Ô∏è‚É£ Update top-level index.html
      - name: Update index.html
        run: |
          echo "<h1>Allure Cumulative Report</h1>" > reports/index.html
          echo "<a href='allure-report/index.html'>View Latest Report</a><br>" >> reports/index.html

      # üîü Commit and safely push reports
      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin reports
          git checkout reports || git checkout -b reports
          git reset --hard origin/reports  # align with remote

          git add reports/
          git commit -m "Update cumulative Allure report (run #${GITHUB_RUN_NUMBER})" || echo "No changes to commit"

          # Force push avoids merge conflicts for index.html
          git push origin reports --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

