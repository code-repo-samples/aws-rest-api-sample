name: Allure Report Workflow

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file for report'
        required: true
        default: 'results.csv'
      p90_sla:
        description: 'P90 SLA threshold'
        required: true
        default: 1500

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure
          # Install any Node.js dependencies required by your scripts
          npm install cheerio uuid allure-js-commons mime-types yargs csv-parse
        

      # Step 4: Generate HTML report from CSV
      - name: Generate custom HTML report
        run: node reportgenerator.js ${{ github.event.inputs.csv_file }} report_20m.html

      # Step 5: Apply SLA and generate Allure results
      - name: Generate Allure results
        run: node report_allure.js --html report_20m.html --p90sla ${{ github.event.inputs.p90_sla }} --slaConfig

      # Step 6: Generate static Allure report
      - name: Generate static Allure report
        run: allure generate allure-results

      # Step 7: Upload reports as GitHub artifacts
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            report_20m.html
            allure-report/

      # Step 8 (Optional): Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
