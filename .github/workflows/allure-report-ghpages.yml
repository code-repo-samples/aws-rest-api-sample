name: Allure Reports (Cumulative)

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file for report'
        required: true
        default: 'results.csv'
      p90_sla:
        description: 'P90 SLA threshold'
        required: true
        default: 1500

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install Allure CLI and Node dependencies
      - name: Install Allure CLI and dependencies
        run: |
          npm install -g allure
          npm install cheerio uuid allure-js-commons mime-types yargs csv-parse

      # 4. Generate custom HTML report
      - name: Generate custom HTML report
        run: node reportgenerator.js ${{ github.event.inputs.csv_file }} report_20m.html

      # 5. Generate Allure results
      - name: Generate Allure results
        run: node report_allure.js --html report_20m.html --p90sla ${{ github.event.inputs.p90_sla }} --slaConfig

      # 6. Merge previous results (optional cumulative)
      - name: Merge previous Allure results
        run: |
          mkdir -p allure-results
          # Pull previous results from reports branch
          git fetch origin reports
          git checkout reports -- reports/allure-results || echo "No previous results"
          cp -r reports/allure-results/* allure-results/ 2>/dev/null || echo "No previous results"
          cp -r allure-results-new/* allure-results/ || echo "No new results"

      # 7. Generate cumulative Allure report
      - name: Generate cumulative Allure report
        run: allure generate allure-results

      # 8. Copy reports into versioned folder
      - name: Copy reports to repo folder
        run: |
          RUN_FOLDER=reports/run-${GITHUB_RUN_NUMBER}
          mkdir -p $RUN_FOLDER
          cp -r allure-report/* $RUN_FOLDER/
          cp report_20m.html $RUN_FOLDER/

      # 9. Update index.html for easy navigation
      - name: Update reports index
        run: |
          echo "<h1>Allure Reports</h1>" > reports/index.html
          for f in reports/run-* ; do
            if [ -d "$f" ]; then
              echo "<a href='$f/index.html'>$(basename $f)</a><br>" >> reports/index.html
            fi
          done

      # 10. Commit and push reports to reports branch
      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git commit -m "Add Allure report for run #${GITHUB_RUN_NUMBER}" || echo "No changes to commit"
          git push origin HEAD:reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


