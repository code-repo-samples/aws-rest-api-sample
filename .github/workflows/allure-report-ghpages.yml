name: Allure Report Workflow

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file for report'
        required: true
        default: 'results.csv'
      p90_sla:
        description: 'P90 SLA threshold'
        required: true
        default: 1500

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure
          # Install any Node.js dependencies required by your scripts
          npm install cheerio uuid allure-js-commons mime-types yargs csv-parse
        

      # Step 4: Generate HTML report from CSV
      - name: Generate custom HTML report
        run: node reportgenerator.js ${{ github.event.inputs.csv_file }} report_20m.html

      # Step 5: Apply SLA and generate Allure results
      - name: Generate Allure results
        run: node report_allure.js --html report_20m.html --p90sla ${{ github.event.inputs.p90_sla }} --slaConfig

      # 6. Merge previous Allure results (optional cumulative)
      - name: Merge previous Allure results
        run: |
          mkdir -p allure-results
          if [ -d reports/allure-results ]; then
            cp -r reports/allure-results/* allure-results/
          fi
          cp -r allure-results-new/* allure-results/ || echo "No new results folder"

      # 7. Generate cumulative Allure report
      - name: Generate cumulative Allure report
        run: allure generate allure-results

      # 8. Copy reports into versioned folder
      - name: Copy reports to repo folder
        run: |
          RUN_FOLDER=reports/run-${GITHUB_RUN_NUMBER}
          mkdir -p $RUN_FOLDER
          cp -r allure-report/* $RUN_FOLDER/
          cp report_20m.html $RUN_FOLDER/

      # 9. Update simple index.html to list all reports
      - name: Update reports index
        run: |
          echo "<h1>Allure Reports</h1>" > reports/index.html
          for f in reports/run-* ; do
            if [ -d "$f" ]; then
              echo "<a href='$f/index.html'>$(basename $f)</a><br>" >> reports/index.html
            fi
          done

      # 10. Commit and push updated reports
      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git commit -m "Add Allure report for run #${GITHUB_RUN_NUMBER}" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

